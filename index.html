<!Doctype html>
<html>
	<head>
		<title> Aaron Spak </title>
		<!--Note: all .box naming convention: x length [small=1, medium=2, large=3, Xlarge=4], y length [small=1, medium=2, large=3, Xlarge=4]  -->

		<style>
		body {
			color: rgb(255,255,255);
			background-image: url('black-by-wodino-on-deviantart.jpg');
			background-attachment: fixed;
			background-position: absolute;
			background-size: cover;
			margin:0;
		}
		header{
			position: fixed;
			top:0;
			left: 5%;
			width:90%;
			height:50px;
			margin: 0 auto;
			background-color: #ffffff;
			opacity: .5;
			z-index: 10;
		}
		.container{
			position: absolute;
			top: 0;
			left:0;
			height:100%;
			width:100%;
		}
		.allBox{
			background-color: #505050;
			float:left;
		}
		.boxSmallSmall{
			height:340px;
			width:340px;
		}
		.boxMediumSmall{
			height: 340px;
			width: 690px;
		}
		.boxMediumMedium{
			height: 690px;
			width: 690px;
		}
		.boxSmallMedium{
			height:690px;
			width: 340px;
		}
		.boxLeft{
			margin:10px;
			margin-left: 1%;
		}
		.boxRight{
			margin:10px;
			margin-right: 1%;
		}
		.boxCenter{
			margin:10px;
		}
		.boxTop{
			margin-top: 100px;
		}
		</style>
	</head>
	<body>
		<header>

		</header>
		<!-- <img src="Photo1.jpg" width="240" height="320" align="right" alt="Me" class="sidepic"> -->
		<div class="container">
			<div class="boxLeft boxSmallSmall allBox boxTop">
			</div>
			<div class="boxCenter boxSmallSmall allBox boxTop"></div>
			<div class="boxRight boxMediumSmall allBox boxTop"></div>


		</div>
	</body>
</html>
